<ion-view title="Vendors"><ion-content has-header="true" has-tabs="true" padding="true"><div ng-repeat="vendor in vendors" class="list"><a href="{{vendor.link}}" target="_blank" class="item item-thumbnail-left"><img src="img/{{vendor.image}}"/><h2>{{vendor.name}}</h2><p>{{vendor.description}}</p></a></div></ion-content></ion-view>
